{% extends "base.html" %}
{% load i18n %}
{% load markdownify %}
{% load courses_extra %}
{% load bootstrap_tags %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <div class="py-5 container bg-light">
            <table style="margin-right: auto; margin-left: auto">
                {{ form.as_table }}
            </table>
            <button type="submit" style="margin: 0 auto; display: block;margin-top: 10px">Uložiť zmeny</button>
    </div>

</form>


{% endblock %}
