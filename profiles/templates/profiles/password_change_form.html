{% extends "base.html" %}
{% load i18n %}
{% load bootstrap5 %}

{% block content %}
  <form method="post">
    <div class="col-3 mx-auto py-2">
      {% csrf_token %}
      {% bootstrap_form form %}
    </div>
    <div class="col-3 mx-auto py-4 text-center">
      <button class="btn btn-lg btn-primary btn-block" type="submit">{% translate "Save" %}</button>
    </div>
{% endblock %}
